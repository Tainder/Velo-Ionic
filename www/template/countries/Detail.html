<ion-view view-title="Contrats">
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="contract in contracts" ui-sref="stationDetail({contractName:contract.name , pays:pays , idContract:contract.id })">
          {{contract.name}}
        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
